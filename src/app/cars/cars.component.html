

<app-header></app-header>

<div class="banner d-flex justify-content-end flex-column">

	
	<div class="previous-links container text-light d-flex align-items-center" style="position: relative; z-index: 2;">
		<p> HOME >></p> 
		<p> CARS </p>
	</div>

	<div class="container text-warning rounded" style="position: relative; z-index: 2;">
		<h3> | CHOOSE YOUR CAR </h3>
	</div>

</div>

<app-sort></app-sort>

<div class="text-center bg-light border-bottom border-3 mt-2" *ngIf="cars1">
	<pagination-controls (pageChange)="p = $event"></pagination-controls>
	</div>

<div class="mt-3 container" id="cars">

		<div *ngIf="loader" class="text-center text-dark bg-success p-3 font-weight-bold"> Loading Cars... </div>

		<h4 class="bg-light my-4 py-2 px-1 rounded text-center" *ngIf="noCarAvailable">
			{{noCarAvailable}}
		</h4>

		<h4 class="bg-secondary shadow-lg fixed-top py-2 px-1 text-center" *ngIf="popup">
			{{popup}}
		</h4>

		<div class="lists row m-0 p-0 " >

	<div [routerLink]="['/cars/details', x.id ]" class="col-lg-3 col-md-4 m-0 p-1 mt-3 car" *ngFor=" let x of cars1 | paginate: { itemsPerPage: 4, currentPage: p } index as carsId " style="cursor: pointer;" >

		<div class="card"  >

			<div class="card-header d-flex justify-content-center p-0 overflow-hidden ; background-size: contain;
			background-repeat: no-repeat;
			background-position: center center; " style="height: 200px; box-sizing: border-box;  " [ngStyle]="{ 'background-image' : 'url('+x.carImagesUrl[0]+')', 'background-size':'cover','background-position': 'center center','background-repeat' : 'no-repeat'}">

			</div>

			<div class="card-body">

				<h5 class="text-center" style=" text-overflow: ellipsis; white-space: nowrap; overflow: hidden; " > {{x.carName}}  </h5>

				<div class="details">

					<p class="font-weight-bold m-0" style=" text-overflow: ellipsis; white-space: nowrap; overflow: hidden; ">  {{x.description}} </p>

					<p *ngIf="!x.description" class="font-weight-bold m-0" style=" text-overflow: ellipsis; white-space: nowrap; overflow: hidden; "> <span style="color: transparent;">a</span> {{x.description}} </p>

				</div>

			</div>

			<div class="card-footer d-flex justify-content-between align-items-center " >

				<p class="m-0 text-center" style="width: 50%;  text-overflow: ellipsis; white-space: nowrap; overflow: hidden; " > <b> GHâ‚µ{{x.price}}/day </b>  </p>

				<button class="rounded btn-outline-primary" style=" text-overflow: ellipsis; white-space: nowrap; overflow: hidden; " > BOOK NOW </button>
				
						</div>

		</div>

		</div>

		

</div>

</div>

<div class="text-center bg-light border-bottom border-3 mb-5 pb-5" *ngIf="cars1">
	<pagination-controls (pageChange)="p = $event"></pagination-controls>
	</div>

	<div class="mb-5 text-light">f</div>

	<div class="fixed-bottom mt-5 p-2 d-hide row bg-light align-items-center " style=" box-shadow: -10px -10px 10px black inset ; border: 2px solid; "  >

		<div routerLink="/cars" routerLinkActive="activeLlink" style=" cursor : pointer; " class="col-4 text-center ">
			<i class="fa-solid fa-car rounded-circle border p-2 "></i>
			<h3 class="m-0" > Cars </h3>
		</div>

		<div routerLink="/dashboard/list-car" routerLinkActive="activeLlink" style=" cursor : pointer; " class="col-4 text-center mb-3 ">
			<i class="fa-solid fa-circle-plus fa-2x "></i>
			<h3 class="m-0" > Host vehicle </h3>
		</div>

		<div routerLink="/dashboard" routerLinkActive="activeLlink" style=" cursor : pointer; " class="col-4 text-center ">
			<i class="fa-solid fa-circle-user fa-2x"></i>
			<h3 class="m-0" > Profile </h3>
		</div>
		
	</div>
