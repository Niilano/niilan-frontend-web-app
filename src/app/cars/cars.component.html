

<app-header></app-header>

<div class="banner d-flex justify-content-end flex-column">

	
	<div class="previous-links container text-light d-flex align-items-center" style="position: relative; z-index: 2;">
		<p> HOME >></p> 
		<p> ABOUT US </p>
	</div>

	<div class="container text-warning rounded" style="position: relative; z-index: 2;">
		<h3> | CHOOSE YOUR CAR </h3>
	</div>

</div>

<div class="mt-5 container">

		<div *ngIf="loader" class="text-center text-dark bg-success"> Loading... </div>

<div class="lists row m-0 p-0  " >

	<div [routerLink]="['/cars/details', carsId ]" class="col-md-4 m-0 p-1 mt-3 car" *ngFor=" let x of cars index as carsId " style="cursor: pointer;" >

		<div class="card"  >

			<div class="card-header d-flex justify-content-center p-0 overflow-hidden ; background-size: contain;
			background-repeat: no-repeat;
			background-position: center center; " style="height: 200px; box-sizing: border-box;  " [ngStyle]="{ 'background-image' : 'url('+x.images[0]+')', 'background-size':'cover','background-position': 'center center','background-repeat' : 'no-repeat'}">

			</div>

			<div class="card-body">

				<h5 class="text-center" style=" text-overflow: ellipsis; white-space: nowrap; overflow: hidden; " > {{x.name}}  </h5>

				<div class="details">

					<p class="font-weight-bold m-0" style=" text-overflow: ellipsis; white-space: nowrap; overflow: hidden; "> {{x.description}} </p>

				</div>

			</div>

			<div class="card-footer d-flex justify-content-center align-items-center " >

				<p class="m-0 text-center" style="width: 50%;  text-overflow: ellipsis; white-space: nowrap; overflow: hidden; " > <b> GH₵{{x.price}} per day </b>  </p>

				<button class="btn btn-outline-primary" style="width: 50%; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; " > BOOK NOW </button>
				
						</div>

		</div>

		</div>

		

</div>

</div>
