    <div class="my-3" >

        <form [formGroup]="listCars" (ngSubmit)="listCarSubmit()" class=" p-4 bg-dark rounded ">

            <div class="form-group">
                <input class="form-control" placeholder="Car Name" >
            </div>

            <div class="form-group mt-3 ">

                <input type="text" list="regions" class="form-control" placeholder="Choose Region" >

                <datalist id="regions">
                    <option *ngFor="let x of regions"> {{x}} </option>
                </datalist>

                <!-- <select class="form-control" placeholder="Choose Region" >

                    <option> Greater Accra </option>
                    <option> Ashanti </option>

                    </select> -->
            </div>

            <div class="form-group mt-3 ">
                <input class="form-control" placeholder="Location" >
            </div>

            <div class="form-group mt-3 ">
                <input class="form-control" type="number" placeholder=" No. of seats " >
            </div>

            <div class="form-group mt-3 ">
                <input class="form-control" type="text" placeholder="Color" >
            </div>

            <div class="form-group mt-3 ">
                <input class="form-control" type="number" placeholder="Price (GHâ‚µ) " >
                
            </div>

            <div class="form-group mt-3 row ">
                <div class="col-6">
                <input class="form-control" type="text" placeholder=" Car Make " list="carMake" >
                <datalist id="carMake">
                    <option *ngFor="let x of carMake"> {{x}} </option>
                </datalist>
                </div>
                <div class="col-6">
                    <input class="form-control" type="text" list="carBody" placeholder=" Body Style " >
                    <datalist id="carBody">
                        <option *ngFor="let x of carBody"> {{x}} </option>
                    </datalist>
                    </div>
            </div>
            
            <div class="d-flex justify-content-center align-items-center p-3 m-0  " style="height: 200px; overflow-x: scroll; scroll-behavior: smooth; scroll-margin-inline-end: 0; ">

                <label class="p-2 rounded bg-light " style=" width: max-content; " for="images"  > <i class="fa-solid fa-plus"></i> Add Images </label>

                <div *ngIf="src" class="d-flex align-items-center" style="height: 100%; width: 80%; ">
                <img class="rounded mx-3" *ngFor="let x of src" [src]="x" style="height: 100%; " >
                </div>
                
            </div>

            <div class="form-group mt-3 " style="display: none;">
                <input class="form-control" id="images"  type="file" placeholder="Images" #file (change)="imagePreview(file.files)" >
            </div>

            <div class="form-group mt-3 " >
                <label class="text-light m-2" > Description: </label>
                <textarea placeholder=" A little message for your customers " style="height: 200px;" class="form-control" ></textarea>

            </div>

            <div class="form-group mt-3 text-end ">

                <button type="reset" class="btn btn-danger mx-2" (click)="resetForm()" > Reset Form </button>
                
                <button type="submit" class="btn btn-primary" > Submit Listing </button>

            </div>

        </form>

    </div>
    
    <div *ngIf="sucMsg" class="vh-100 fixed-top d-flex align-items-center justify-content-center" style=" backdrop-filter: blur(3px); " >

        <div class="bg-success p-3 rounded text-center">
            <!-- <i class="fa-solid fa-circle-check fa-2x m-2 "></i> -->
            <i class="fa-regular fa-face-smile my-2 fa-4x text-warning"></i>
        <h3 class="text-light"> {{sucMsg}} </h3>
        <i class="fa-solid fa-person-digging my-2 fa-4x text-light"></i>
        </div>

    </div>
