
<app-dash-header [title]="title"></app-dash-header>

<!-- <h1 class="container mt-3 text-center"> Your Dashboard </h1> -->

<h3 class="user mt-3 container text-center">
    <i class="fa-solid fa-circle-user fa-4x"></i> <br>
    Welcome {{userName}}
</h3>

<div class="container my-3">

    <div class="d-flex justify-content-between" style="cursor: pointer;"  >
        <p> <i class="fa-solid fa-gear bg-dark rounded-circle p-2 "></i> Account </p>
        <i class="fa-solid fa-chevron-right"></i>
    </div>

</div>

<div class="hosting container bg-light rounded p-3" style="box-sizing: border-box; border: 2px solid; " >

    <h3> HOSTING </h3>

    <div class="d-flex justify-content-between" style="cursor: pointer;" routerLink="/dashboard/manage-listings" >
        <p> <i class="fa-solid fa-list-check bg-dark rounded-circle p-2 "></i> Manage your listing </p>
        <i class="fa-solid fa-chevron-right"></i>
    </div>

    <div class="d-flex justify-content-between mt-3" style="cursor: pointer;" routerLink="/dashboard/list-car" >
        <p> <i class="fa-solid fa-car bg-dark rounded-circle p-2 "></i> Host your vehicle </p>
        <i class="fa-solid fa-chevron-right"></i>
    </div>
    
</div>

<div class="container mt-4">
    <button class="btn btn-light w-100 " style=" border: 2px solid; " routerLink="/" onclick="localStorage.clear()" >
        Log out
    </button>
</div>
