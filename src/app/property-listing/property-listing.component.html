
<div id="selectHost" class="vh-100 bg-light d-flex flex-column p-0 ">

    <h1 
    class="m-0 py-5 text-center bg-warning" >
     What do you want to host? 

    </h1>

    <div class="container mt-3">

        <div>
            <button class="btn w-100 btn-secondary hostChoice shadow " (click)="selectCategory('Vehicle')" > Vehicle </button>
        </div>

        <div class="mt-3">
            <button class="btn w-100 btn-secondary hostChoice shadow " (click)="selectCategory('House')" > House </button>
        </div>

    </div>

</div>


<div id="Vehicle" class="bg-dark vh-100 d-none justify-content-center align-items-center ">
    
    <form class="p-3 border container rounded">

        <div class="form-group form-group-active ">

            <label for="title"> Name your {{category}} listing </label>

            <input type="text" maxlength="50" id="title" class="form-control" placeholder="e.g Toyota Hiace 2020"  />

            <div class="d-flex justify-content-end mt-3">
                <!-- <button type="button" class="btn btn-primary btn-prev">Back</button> -->
                <button type="button" class="btn btn-primary btn-next">Next</button>
            </div>

        </div>

        <div class="form-group">

            <div>

            <label for="title"> Which region is your {{category}}? </label>

            <input type="text" id="title" class="form-control" placeholder="choose region"  />

            </div>

            <div class="mt-3">

                <label for="title"> Enter Location of your {{category}}? </label>
    
                <input type="text" id="title" class="form-control" placeholder="enter location"  />
    
                </div>

            <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-primary btn-prev">Previous</button>
                <!-- <button type="button" class="btn btn-primary btn-next">Next</button> -->
            </div>

        </div>

    </form>

</div>

<div id="House" class="bg-dark vh-100 d-none">
    This is House
    </div>

<div *ngIf="errorMsg || successMsg" class="fixed-top d-flex justify-content-center mt-3 " >

    <p *ngIf="errorMsg" class="bg-danger m-0 p-2 rounded d-flex align-items-center justify-content-center " > <i class="fa-solid fa-circle-exclamation mx-2"></i> <span> {{errorMsg}} </span> </p>
    
    <p *ngIf="successMsg" class="bg-success m-0 p-2 rounded d-flex align-items-center justify-content-center " > <i class="fa-solid fa-circle-check mx-2"></i> <span> {{successMsg}} </span> </p>

</div>
